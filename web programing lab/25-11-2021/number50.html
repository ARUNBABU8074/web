<html>
<head>
<title>java script</title></head>
<body>
<script type="text/javascript">
var n=0;
document.write("using while : ");
while(n<=50)
{ 
document.write(n);
document.write(" ");
n=n+1;
}
document.write("<br> <br> using for : ");
for(i=1;i<=50;i++)
{
document.write(i);
document.write(" ");
}
</script>
</body>
</html>
