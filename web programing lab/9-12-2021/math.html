<html>
<head><tiltle> math functions</title></head>
<body>
<br>enter the number :<input type="text" id="num">

<script language="javascript" type="text/javascript">

function myfunction(){
var x=document.getElementById('num').value;
document.write("square root of ",x," =  ",Math.sqrt(x),"<br>");
document.write("round of ",x," =  ",Math.round(x),"<br>");
 document.write("absolute +ve of ",x," =  ",Math.abs(x),"<br>");
document.write("floor of ",x," =  ",Math.floor(x),"<br>");
document.write("ceil of ",x," =  ",Math.ceil(x),"<br>");
document.write("random of ",x," =  ",Math.random(x),"<br>");
}
</script>
<br>
<button  OnClick="myfunction()">start</button>
</body>
</html>
