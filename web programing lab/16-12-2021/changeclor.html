<html>
<head><title> change color</title></head>
<body bgcolor="red">

<script language="javascript" type="text/javascript">
function myfunction(){
document.body.style.background="#"+Math.random().toString(16).slice(2,8);
}

<button  OnClick="myfunction()">click to change colour</button>
</body>
</html>
